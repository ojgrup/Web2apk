// app/build.gradle

// --- 1. BAGIAN MEMBACA FILE PROPERTI (TAMBAH/GANTI INI) ---
import java.io.FileInputStream
import java.util.Properties

// Cari file keystore.properties di folder yang sama (app/)
def keystorePropertiesFile = file("keystore.properties") 
def keystoreProperties = new Properties()

// Muat properti jika file ditemukan
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}
// -------------------------------------------------------------

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Pertahankan versi Gradle Plugin Anda
        classpath 'com.android.tools.build:gradle:7.3.0' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.myexample.webtoapk'

    compileSdkVersion 33
    defaultConfig {
        applicationId "com.myexample.webtoapk"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    //Successtar Edit
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // --- 2. BAGIAN SIGNINGCONFIGS YANG DIPERBAIKI (GANTI INI) ---
    signingConfigs {
        release {
            // Kita menggunakan properti yang dimuat dari keystoreProperties
            if (keystoreProperties.containsKey('RELEASE_STORE_FILE')) {
                // storeFile() menggunakan path relatif terhadap build.gradle (app/)
                storeFile file(keystoreProperties['RELEASE_STORE_FILE'])
                storePassword keystoreProperties['RELEASE_STORE_PASSWORD']
                keyAlias keystoreProperties['RELEASE_KEY_ALIAS']
                keyPassword keystoreProperties['RELEASE_KEY_PASSWORD']
            }
        }
    }
    // ---------------------------------------------------------

    buildTypes {
        release {
            // Ini sudah benar
            minifyEnabled true 
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release // Ini sudah benar
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.9.0'
    implementation 'org.unifiedpush.android:connector:3.0.10'
    implementation 'androidx.media:media:1.6.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
}
