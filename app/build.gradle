buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Pertahankan versi Gradle Plugin Anda
        classpath 'com.android.tools.build:gradle:7.3.0' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.application'

android {
    namespace 'com.myexample.webtoapk'

    compileSdkVersion 33
    defaultConfig {
        applicationId "com.myexample.webtoapk"
        minSdkVersion 24
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    //Successtar Edit
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // --- BAGIAN YANG DIPERBAIKI: Menggunakan Properti Gradle ---
    signingConfigs {
        release {
            // Kita menggunakan project.hasProperty() untuk memeriksa apakah properti 
            // sudah disetel (misalnya, dari gradle.properties atau environment variables)
            if (project.hasProperty('RELEASE_STORE_FILE')) {
                storeFile file(project.property('RELEASE_STORE_FILE'))
                storePassword project.property('RELEASE_STORE_PASSWORD')
                keyAlias project.property('RELEASE_KEY_ALIAS')
                keyPassword project.property('RELEASE_KEY_PASSWORD')
            }
            // Jika properti tidak ditemukan (misalnya, saat build debug),
            // blok ini akan dilewati dan tidak akan ada hardcode credentials.
        }
    }
    // ---------------------------------------------------------

    buildTypes {
        release {
            // Ini sudah benar
            minifyEnabled true 
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release // Ini sudah benar
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.9.0'
    implementation 'org.unifiedpush.android:connector:3.0.10'
    implementation 'androidx.media:media:1.6.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
}
